<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums | JOBEATS856 NSPO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
            background-size: cover;
        }

        #album-page-view {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
            padding: 80px 20px;
            box-sizing: border-box;
        }
        
        .album-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%; 
            max-width: 960px;
        }

        .album-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .album-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        @media (max-width: 900px) {
            .album-grid-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 640px;
            }
        }

        @media (max-width: 600px) {
            .album-grid-container {
                grid-template-columns: repeat(1, 1fr);
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video">
      <source src="https://res.cloudinary.com/dtt7e36fd/video/upload/v1759177920/static_shot_with_pool_water_dp0cak.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="album-page-view">
        <div class="album-grid-container">
            <!-- Albums will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // CRITICAL: Replace this with the URL of your deployed Render API
        const API_URL = 'https://jobeats856-backend-api.onrender.com'; 

        // --- DOM Elements ---
        const albumGrid = document.querySelector('.album-grid-container');

        // --- Functions ---
        async function fetchAndDisplayAlbums() {
            console.log("Fetching albums from API...");
            try {
                const response = await fetch(`${API_URL}/api/albums`);
                if (!response.ok) {
                    throw new Error(`API responded with status: ${response.status}`);
                }
                const albums = await response.json();

                albumGrid.innerHTML = ''; // Clear any existing content

                albums.forEach(album => {
                    const thumbnail = document.createElement('div');
                    thumbnail.classList.add('album-item');
                    thumbnail.style.backgroundImage = `url(${album.cover_art_url})`;
                    thumbnail.dataset.albumId = album.id;

                    thumbnail.addEventListener('click', () => {
                        console.log(`Album with ID '${album.id}' was clicked.`);
                        // Navigate to a new player page, passing the album ID in the URL
                        window.location.href = `/player?album=${album.id}`;
                    });

                    albumGrid.appendChild(thumbnail);
                });
                console.log("Album page grid population complete.");

            } catch (error) {
                console.error("Failed to fetch albums:", error);
                albumGrid.innerHTML = `<p>Error loading albums. Please try again later.</p>`;
            }
        }

        // --- Initialization ---
        fetchAndDisplayAlbums();
    </script>
</body>
</html>
